<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pengumuman Kelulusan SMPN 2 Singingi Hilir</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #eaf4ff;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    header {
      background-color: #005baa;
      color: white;
      width: 100%;
      padding: 20px 0;
      text-align: center;
    }

    .container {
      margin-top: 40px;
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      max-width: 400px;
      width: 100%;
      text-align: center;
    }

    input[type="text"] {
      padding: 10px;
      width: 90%;
      margin-bottom: 20px;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 16px;
    }

    button {
      background-color: #005baa;
      color: white;
      padding: 12px 25px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #004080;
    }

    .result {
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
    }

    .note {
      margin-top: 30px;
      font-size: 14px;
      color: #666;
    }
  </style>
</head>
<body>

  <header>
    <h1>Pengumuman Kelulusan</h1>
    <h2>SMP Negeri 2 Singingi Hilir</h2>
  </header>

    <div class="result" id="hasilKelulusan"></div>
    <div class="note">

      const [nisn, status] = line.split(';');
      acc[nisn.trim()] = status.trim();
      return acc;
    }, {});

    function cekKelulusan() {
      const nisn = document.getElementById('nisnInput').value.trim();
      const hasilDiv = document.getElementById('hasilKelulusan');

      if (!nisn) {
        hasilDiv.innerHTML = "Silakan masukkan NISN terlebih dahulu.";
        hasilDiv.style.color = "red";
        return;
      }

      if (dataKelulusan[nisn]) {
        hasilDiv.innerHTML = `NISN ${nisn} dinyatakan: <span style="color: green;">${dataKelulusan[nisn]}</span>`;
      } else {
        hasilDiv.innerHTML = `NISN ${nisn} <span style="color: red;">TIDAK LULUS atau tidak ditemukan</span>`;
      }
    }
