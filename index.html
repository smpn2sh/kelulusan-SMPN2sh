<script>
  const dataKelulusan = `
0098484316;Aldi Saputra;LULUS
0097500878;Budi Rahman;LULUS
0092687257;Citra Dewi;LULUS
0101012879;Dani Saputra;LULUS
0096917678;Eka Putri;LULUS
  `.trim().split('\n').reduce((acc, line) => {
    const [nisn, nama, status] = line.split(';');
    acc[nisn.trim()] = {
      nama: nama.trim(),
      status: status.trim()
    };
    return acc;
  }, {});

  function cekKelulusan() {
    const nisn = document.getElementById('nisnInput').value.trim();
    const hasilDiv = document.getElementById('hasilKelulusan');

    if (!nisn) {
      hasilDiv.innerHTML = "Silakan masukkan NISN terlebih dahulu.";
      hasilDiv.style.color = "red";
      return;
    }

    const data = dataKelulusan[nisn];

    if (data) {
      hasilDiv.innerHTML = `
        NISN: ${nisn}<br>
        Nama: <strong>${data.nama}</strong><br>
        Status Kelulusan: <span style="color: green;">${data.status}</span>
      `;
      hasilDiv.style.color = "black";
    } else {
      hasilDiv.innerHTML = `NISN ${nisn} <span style="color: red;">TIDAK LULUS atau tidak ditemukan</span>`;
      hasilDiv.style.color = "black";
    }
  }
</script>
